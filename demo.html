<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>
<div class="container-fluid">
    <h1>Hello, world!</h1>
    <a class="btn btn-primary" href="javascript:showNumericPrompt()">Show numeric prompt</a>
    <a class="btn btn-secondary" href="javascript:showCustomButtonsModal()">Show modal with custom buttons</a>
    <a class="btn btn-secondary" href="javascript:showPromptWithCustomButtons()">Show prompt with custom buttons</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="dist/eModal.js"></script>

<script>
    function showNumericPrompt() {
        var options = {
            message: "The famous question?",
            title: 'Header title',
            size: eModal.size.lg,
            subtitle: 'smaller text header',
            inputType: 'number',
            attrs: {
                min: 0,
                max: 5
            },
            value: 3,
            buttons: [
                {
                    text: 'Submit',
                    type: 'submit'
                }
            ]
        };

        eModal.prompt(options).then((data) => alert(`User entered: ${data}`));
    }

    function showCustomButtonsModal() {
        var options = {
            title:'Header title',
            size: eModal.size.sm,
            subtitle: 'smaller text header',
            buttons: [
                {text: 'OK', style: 'info', close: true, type: 'submit'},
                {text: 'KO', style: 'danger', close: false, type: 'reset'}
            ],
        };

        eModal.alert(options);
    }

    function showPromptWithCustomButtons() {
        var options = {
            message: "What is the answer to life, the universe and everything?",
            title: 'Header title',
            size: eModal.size.lg,
            subtitle: 'smaller text header',
            inputType: 'number',
            attrs: {
                min: 42,
                max: 42
            },
            value: 42,
            buttons: [
                {text: 'OK', style: 'info', close: false, type: 'submit'},
                {text: 'KO', style: 'danger', close: true, type: 'reset'}
            ],
        };

        eModal.prompt(options).then((data) => alert(`User entered: ${data}`));
    }
</script>
</body>
</html>
